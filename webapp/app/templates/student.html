<!DOCTYPE html>
<html>
<head>
<title>Student</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav class="navbtn">
   <a href="{{ url_for('main_page') }}" class="bar-item">Home</a>
  </nav>
  <h1>Student</h1>
  <form class="crud-action" action="{{url_for('update_studentinfo')}}" method="post">
      <p>Update by ID/Insert</p>
          <label for="outid">Student ID:</label>
          <input type="text" id="outid" name="outid">
          
          <label for="birth">Birth (year):</label>
          <input type="number" id="birth" name="birth">

          <label for="sextypename">Sex:</label>
          <input type="text" id="sextypename" name="sextypename">
      
          <label for="locationid">Location ID:</label>
          <input type="number" id="locationid" name="locationid">
      
          <label for="regtypename">Participant status:</label>
          <input type="text" id="regtypename" name="regtypename">

          <label for="classprofilename">Class profile name:</label>
          <input type="text" id="classprofilename" name="classprofilename">

          <label for="classlangname">Class language name:</label>
          <input type="text" id="classlangname" name="classlangname">

          <label for="instid">Institution ID:</label>
          <input type="number" id="instid" name="instid">
          <div>
            <button type="submit">Update</button>
            <button type="submit" formaction="{{ url_for('insert_studentinfo') }}">Insert</button>
          </div>
        </form>
  <table id="demo">
    <thead>
      <tr>
        {% for column in columns %}
        <th> {{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
        {% for col in student %}
        <td>{{ col }}</td>
        {% endfor %}
           <th>
      <form action="{{url_for('del_student')}}" method="POST">
								<input type="hidden" name="outid" value="{{ student.outid }}"/>
                                <button class="delete_btn" type="submit">Delete</button>
							</form></th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
