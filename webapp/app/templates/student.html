<!DOCTYPE html>
<html>
<head>
<title>Student</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav class="w3-bar w3-black">
   <a href="{{ url_for('main_page') }}" class="w3-button w3-bar-item">Home</a>
  </nav>
  <h1>Student</h1>
  <table id="demo">
    <thead>
      <tr>
        {% for column in columns %}
        <th> {{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
        {% for col in student %}
        <td>{{ col }}</td>
        {% endfor %}
           <th>
      <form action="{{url_for('del_student')}}" method="POST">
								<input type="hidden" name="outid" value="{{ student.outid }}"/>
                                <button class="delete_btn" type="submit">Delete</button>
							</form></th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
