<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Institution</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav class="w3-bar w3-black">
   <a href="{{ url_for('main_page') }}" class="w3-button w3-bar-item">Home</a>
  </nav>
  <h1>Institution</h1>
  <form class="crud-action" action="{{url_for('update_institutioninfo')}}" method="post">
      <p>Update by ID/Insert</p>
          <label for="instid">Institution ID:</label>
          <input type="number" id="instid" name="instid">
          
          <label for="instname">Institution name:</label>
          <input type="text" id="instname" name="instname">

          <label for="locationid">Location ID:</label>
          <input type="number" id="locationid" name="locationid">
      
          <label for="insttype">Institution type:</label>
          <input type="text" id="insttype" name="insttype">
      
          <label for="instparent">Institution parent:</label>
          <input type="text" id="instparent" name="instparent">
          <div>
            <button type="submit">Update</button>
            <button type="submit" formaction="{{ url_for('insert_inst') }}">Insert</button>
          </div>
    </form>
  <table id="demo">
    <thead>
      <tr>
        {% for column in columns %}
        <th> {{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for institution in institutions %}
        <tr>
        {% for col in institution %}
        <td>{{ col }}</td>
        {% endfor %}
          <th>
      <form action="{{url_for('del_institution')}}" method="POST">
								<input type="hidden" name="instid" value="{{ institution[-1] }}"/>
                                <button class="delete_btn" type="submit">Delete</button>
							</form></th>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
