<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LocationInfo</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav class="navbtn">
   <a href="{{ url_for('main_page') }}" class="w3-button w3-bar-item">Home</a>
  </nav>

	<table id="demo">
    <thead>
      <tr>
        {% for column in columns %}
        <th> {{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for location in locations %}
        <tr>
        {% for col in location %}
        <td>{{ col }}</td>
        {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>




</body>
</html>
