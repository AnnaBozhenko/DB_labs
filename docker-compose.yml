    #     volumes:
    #        - ./app/flyway/sql:/flyway/sql 
    #     command: -locations=filesystem:/flyway/sql -baselineVersion=1 -baselineDescription=initial_schema -connectRetries=60 baseline
    app:
        build: ./app
        depends_on:
            - db
        volumes:
            - ./app/data:/app/data
            - ./app/program_output:/app/program_output
            - ./app/flyway/sql:/app/flyway/sql

